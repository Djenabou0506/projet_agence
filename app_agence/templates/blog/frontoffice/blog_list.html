{%  load static %}
  <!-- Pagination-->
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cdn/assets/css/bootstrap.min.css' %}">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Document</title>
   </head>
   <body>
    <nav aria-label="Pagination">
        <hr class="my-0" />
            <ul class="pagination justify-content-center my-4">
                {% if page.has.precedent %}
                <li class="page-item "><a class="page-link" href="?page={{page.precedent_page_number}}" tabindex="-1" aria-disabled="true">Precedent</a></li>
                {% endif %}
                <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                <li class="page-item"><a class="page-link" href="#!">2</a></li>
                <li class="page-item"><a class="page-link" href="#!">{{page.number}}</a></li>
                <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                <li class="page-item"><a class="page-link" href="#!">15</a></li>
                {% if page.has.suivant %}
                <li class="page-item"><a class="page-link" href="?page={{page.suivant_page_number}}">Suivant</a></li>
                {% endif %}
            </ul>
    </nav> 
   </body>
   </html>
